const Temp = (props) => {
    console.log(props)
    const currentStatus = props.isOnline ? "Now You are Online" : "You are Offline"
    const style={color:props.isOnline ? "green":"red"}
    return ( 
        <div>
        <h2 style={style}>{currentStatus}</h2>
        </div>
     );
}
 

class App extends React.Component {
    constructor(props) {
        super(props);
        this.state = { 
            isOnline:false
         }
    }
    handleClick(){
        this.setState({isOnline:!this.state.isOnline})
    }
    render() { 
        let onlineButton = this.state.isOnline ? "Sign Out":"Sign In"
        let style = {backgroundColor : this.state.isOnline ? "green":"red"}
        return ( 
<div>
<button style={style} onClick={this.handleClick.bind(this)}>{onlineButton}</button>
<Temp isOnline={this.state.isOnline}/>
</div>
         );
    }
}

ReactDOM.render(
  <App />, 
  document.getElementById("root")
