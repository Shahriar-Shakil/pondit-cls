class App extends React.Component {
   constructor() {
     super();
     this.state = {
       count:0
     }
   }
  
   onClick = () => {
     this.setState({
       count: this.state.count + 1
     });
     
    
   }
   
   
   render(){
     return( 
       <div>
         <div>
          <h1>
            {this.state.count}
            </h1>
         </div>
         <button onClick={this.onClick}>Click-setState</button>
        
       </div>
     );
   }
}
ReactDOM.render(
  <App />, 
  document.getElementById("root")
);
