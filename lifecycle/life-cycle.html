<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>life Cycle in React </title>
</head>
<body>
   
    <div id="root"></div>

    <script type="text/babel">

class Child extends React.Component {
    constructor(props) {
        super(props);
        console.log("Child constructor")
       
    }
    componentWillMount() {
       console.log(" Child componentWillMount")
    }
    componentDidMount() {
        console.log("Child componentDidMount")
    }
    shouldComponentUpdate = (nextProps, nextState) => {
        console.log("ChildshouldComponentUpdate")
      return false
    }
    componentWillUnmount() {
        console.log("ChildcomponentWillUnmount")
    }
    render() { 
        console.log("Child render")
        return ( 
            <div>
            Childname:{this.props.name}
            </div>
         );
    }
}


class App extends React.Component {
    
    constructor(props) {
        super(props);
        this.state = { name:'Pondit' }
        console.log("constructor")
    }
    componentWillMount() {
        if(window.innerWidth < 500){
           this.setState({innerWidth:window.innerWidth});
       }
        console.log("componentWillMount")
        
    }
    componentDidMount() {
        console.log("componentDidMount")
        // setTimeout(() => {
        //     this.setState({online:1200})
        // }, 2500);
    }
    shouldComponentUpdate = (nextProps, nextState) => {
        console.log("shouldComponentUpdate")
        //console.log(nextState)

      return true
    }
    
    changeState(){
        this.setState({name:'BITM'})
    }
    
    unmountChild(){
        this.setState({name:'empty'})
    }
    render() { 
        console.log("render")
       if (this.state.name ==="empty"){
           return (<div />)
       }
        return ( 
            <div className="App">
            name :{this.state.name} <br />
            innerWidth: {this.state.innerWidth} <br/>
            
<Child name={this.state.name}/>
<button onClick={this.changeState.bind(this)}>change state</button>
<button onClick={this.unmountChild.bind(this)}>unmount</button>
        
        
            </div>
         );
    }
}
 


 ReactDOM.render(<App />,document.getElementById("root"))


    </script>
</body>
</html>
