<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>life Cycle in React </title>
</head>
<body>
   
    <div id="root"></div>

    <script type="text/babel">

class Example extends React.Component {
      constructor(props) {
        super(props);
        this.state = {number: this.props.number};
      }

    componentWillReceiveProps(nextProps) {
      console.log(nextProps)
        if(this.state.number !== nextProps.number){
            this.setState({number:nextProps.number})
        }
    }

      render() {
        return (
          <h1> Child :{this.state.number}</h1>
        )
      }
    }
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {number: 0};
      }

      
      handleClick(){
        this.setState({number:this.state.number+1})
      }
      render() {
        return (
            <div>
            <h1> Parent : {this.state.number}</h1>
          <Example number={this.state.number}/>
          <button onClick={this.handleClick.bind(this)}>Change State</button>
        </div>
        )
      }
    }

 ReactDOM.render(<App/>,document.getElementById("root"))


    </script>
</body>
</html>
